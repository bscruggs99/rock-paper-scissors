<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

<div class="rps-buttons">
    <button class="buttons" id="rock">Rock</button>
    <button class="buttons" id="paper">Paper</button>
    <button class="buttons" id="scissors">Scissors</button>
</div>

<div class="output">
<div class="winner"></div>
</div>
<div class='footer'>

    <div class="buttons" id="wins">Wins
<div class="count" id="win-count"></div>

    </div>
    
    <div class="buttons" id="ties">Ties
<div class="count" id="tie-count"></div>

    </div>
    
    <div class="buttons" id="losses">Losses
<div class="count" id="loss-count"></div>

    </div>
    

    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
